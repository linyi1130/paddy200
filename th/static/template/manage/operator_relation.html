<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content"><div class="ui form" >    <h4 class="ui dividing header">操作员--客服组对应设置</h4>    <div class="field">        <select class="ui selected dropdown" name="group" id="group">            <option value="">请选择客服组</option>            {% for t in tb_group_list %}                <option value={{ t.group_id }}>{{ t.group_name }}</option>            {% endfor %}        </select>    </div>    <div class="field">        <select class="ui selected dropdown" multiple="" name="operator_list" id="operator_list">            <option value="">请选择操作员名称(可复选)</option>            {% for t in tb_operator_list %}                <option value={{ t.operator_id }}>{{ t.operator_name }}</option>            {% endfor %}        </select>    </div>    <button class="ui button primary" onclick="setRelation()">确认关联</button></div><div id="relation_list"></div><script src="{% static 'js/operator_relation.js' %}?m=004 " type="text/javascript"></script></div></body></html>
