<!DOCTYPE html><html lang="en">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="content">    <div class="ui form" id="operator_group">        <h4 class="ui dividing header">客服组财务账户配置</h4>        <div class="ui info message">            <i class="close icon"></i>            <div class="header">操作提示</div>            <ul class="list"></ul>                <li>用于对外客服的分组</li>                <li>例如：有两个微信，可设置客服1，客服2</li>                <li>系统会自动为每组财务配置单独的微信，支付宝，银行卡三个账户</li>        </div>        <div class="ui field">        <label>新增客服组名称</label>        <input type="text" name="group_name" id="group_name" placeholder="如:联盟1号客服">        <div class="ui error message"></div>        </div>        <button class="ui button primary" onclick="addgroup()">提交</button>        <div name="group_list" id="group_list">        </div>    </div><script src="{% static 'js/group_setup.js' %}?m=002 " type="text/javascript"></script></div></body></html>
