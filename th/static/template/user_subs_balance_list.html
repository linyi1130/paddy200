<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <table class="ui striped selectable selectable celled small orange table">        <thead>            <tr>                <th colspan="6">账户流水清单<button class="ui basic right floated mini button" onclick="user_result()">查看账单</button></th>            </tr>            <tr>                <th>变动金额</th>                <th>余额</th>                <th>玩家名称</th>                <th>描述</th>                <th>时间</th>                <th>备注信息</th>            </tr>        </thead>        <tbody>             {% for t in tb_balance_list %}            <tr>                <td>{{ t.3 }}</td>                <td>{{ t.4 }}</td>                <td>{{ t.2 }}</td>                <td>{{ t.5 }}</td>                <td>{{ t.6 }}</td>                <td>{{ t.7 }}</td>            </tr>             {% endfor %}        </tbody>    </table><div class="ui second modal" id="user_result_mini">    <div class="ui inverted segment">    <i class="ui close icon" name="close_icon"></i>    <div id="user_result_mini_list" name="user_result_mini_list">    </div>    </div></div><script>    function user_result() {        var user_name=$('#main_account').text();        var struserinfo=$("#user_id").dropdown('get value');        var user_info=struserinfo.split(",");        var user_id=user_info[0];        $('#user_result_mini_list').load('/user_result_min_list/  #userResultList',{'user_name':user_name,'user_id':user_id},function (result) {                    $result=$(result);                    $result.find("script").appendTo('#userResultList');            if (result==='False'){                alert('获取玩家清单失败');                $('.ui.second.modal').modal('hide')            }            else {                    var flag=$('.ui.fullscreen.modal').length;                    //alert(flag);                    if (flag===0){                        $('.ui.second.modal').modal('show')                    }            }        })    }</script></div></body></html>
