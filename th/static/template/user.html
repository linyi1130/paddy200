<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>玩家注册</title><link rel="stylesheet" href="{% static 'semantic-ui-2.3.0/dist/semantic.min.css'%}"><link href="http://lib.baomitu.com/datatables/1.10.16/css/dataTables.semanticui.css" rel="stylesheet"><script src="https://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/jquery.dataTables.min.js"></script><script src="http://lib.baomitu.com/datatables/1.10.16/js/dataTables.semanticui.min.js"></script><script src="{% static 'semantic-ui-2.3.0/dist/semantic.min.js'%}"></script></head><body><div class="ui bottom attached pushable" id="main">    <div class="ui visible thin inverted left vertical sidebar menu" style="padding-bottom: auto" id="sidebar">    </div>    <div class="pusher" id="lay_out">        <div id="main_content" class="ui fourteen wide mobile eleven wide computer column container" style="padding-top: 50px; padding-left: 0px;padding-right: 10px">            <h2 id="header_club_name">{{ club_name }}</h2>                <div class="ui horizontal divider">{{ web_name }}</div>            <div class="ui doubling stackable grid">                <div class="row">                    <div class="ui four wide column">                        <div name="user_reg">                            <h3 class="ui orange header">                                <i class="add user icon"></i>                                <div class="content">                                新增玩家                                <div class="sub orange header">新建本俱乐部玩家</div>                                 </div>                            </h3>                       <div class="ui form"  method="post" id="userForm">                            <div class="field">                                <label for="user_name">玩家姓名</label>                                <input id="user_name" type="text" name="user_name" placeholder="填游戏昵称">                            </div>                            <div class="field">                                <label for="remark">别名</label>                                <input type="text" name="remark" id="remark" placeholder="设置别名">                            </div>                           <div class="field">                                <label for="note">备注</label>                                <input type="text" name="note" id="note" placeholder="备注(不超过50个字)">                            </div>                            <div class="field">                                <label for="feedback">返水比例</label>                                <input type="text" name="feedback" id="feedback"  value="0">                                <div class="ui small info message">                                    <li>不超过5%，例：返2.5%，填2.5</li>                                    <li>0表示不返还</li>                                </div>                            </div>                            <div class="field">                                <label for="feedback_type">返水模式</label>                                <select class="ui selected dropdown" id="feedback_type">                                    <option value='0'>水上水下返水</option>                                    <option value='1'>仅水上返水</option>                                </select>                            </div>                            <button class="ui button mini primary" onclick="user_check()">提交</button>                            <button class="ui button right floated mini discard" type="reset" >重填</button><br>                        </div>                    </div>                </div>                <div class="ui twelve wide column" id="tb_user_list">                </div>            </div>            </div>        </div>    </div><input type="hidden" id="game_user_id"><div class="ui basic small modal" id="message_modal">    <div class="header">        操作信息    </div>    <div class="content" >        <p id="msg1"></p>    </div>    <div class="actions">    <div class="ui red basic cancel inverted button">      <i class="remove icon"></i>      取消    </div>    <button class="ui green ok inverted button" onclick="user_reg()">      <i class="checkmark icon"></i>      确认    </button>  </div></div></div><script src="{% static 'js/main.js' %}?m=123 " type="text/javascript"></script><script src="{% static 'js/user.js' %}?m=001 " type="text/javascript"></script></body></html>
