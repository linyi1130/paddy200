<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>登录</title><link rel="stylesheet" href="{% static 'semantic-ui-2.3.0/dist/semantic.min.css'%}"><script src="https://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="{% static 'semantic-ui-2.3.0/dist/semantic.min.js'%}"></script>    <style type="text/css">    body {      background-color: #DADADA;    }    body > .grid {      height: 100%;    }    .image {      margin-top: -100px;    }    .column {      max-width: 450px;    }</style></head><body><div class="ui middle aligned center aligned grid">  <div class="column">    <h2 class="ui teal image header">      <div class="content">        登录账户      </div>    </h2>    <form class="ui large form">      <div class="ui stacked segment">        <div class="field">          <div class="ui left icon input">            <i class="user icon"></i>            <input type="text" name="email" placeholder="登录账户">          </div>        </div>        <div class="field">          <div class="ui left icon input">            <i class="lock icon"></i>            <input type="password" name="password" placeholder="密码">          </div>        </div>        <div class="ui fluid large teal submit button">登录</div>      </div>      <div class="ui error message"></div>    </form>    <div class="ui message">        账号获取请联系管理员    </div>  </div></div></body></html>
