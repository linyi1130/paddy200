<!DOCTYPE html><html lang="zh">{% load static %}<head>    <meta charset="UTF-8">    <title>Title</title><link rel="stylesheet" href="{% static 'semantic-ui-2.3.0/dist/semantic.min.css'%}"><script src="https://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script><script src="{% static 'semantic-ui-2.3.0/dist/semantic.min.js'%}"></script></head><body><div class="ui bottom attached pushable" id="main">    <div class="ui visible thin inverted left vertical sidebar menu" style="padding-bottom: auto" id="sidebar">    </div>    <div class="pusher" id="lay_out">        <div id="main_content" class="ui fourteen wide mobile eleven wide computer column container" style="padding-top: 50px; padding-left: 0px;padding-right: 10px">            <div class="ui horizontal divider">{{ web_name }}</div>            <div class="ui doubling stackable grid">                <div class="row">                    <div class="four wide column">                        <h3 class="ui orange header">                            <i class="credit card alternative icon"></i>                            <div class="content">                                     出纳台                                <div class="sub orange header">充值与结算</div>                            </div>                        </h3>                        <div name="account_list" id="account_list">                            <div class="ui  form" name="cashform" id="cashform">                                <div class="field">                                    <label for="user_id">请选择玩家</label>                                    <select class="ui fluid search selection dropdown" onchange="getAccountInfo()" name="user_id" id="user_id">                                        <i class="dropdown icon"></i>                                            <option class="item" value="">请选择玩家</option>                                        {% for t in tb_user %}                                            <option class="item" value={{ t.0 }},{{ t.1 }}>{{ t.2 }}</option>                                        {% endfor %}                                    </select>                                </div>                                <div class="ui field">                                    <label for="op">操作金额</label>                                    <input id="cash_num" type="text" name="cash_num" placeholder="请输入金额...">                                </div>                                <div class="ui field">                                    <label for="pay_account">选择结算账户</label>                                    <select class="ui fluid selection dropdown" id="pay_account" name="pay_account">                                        <i class="dropdown icon"></i>                                        <option value="">请选择操作账户</option>                                        {% for t in tb_type_list %}                                        <option value={{ t.account_id }}>{{ t.account_desc }}</option>                                        {% endfor %}                                    </select>                                </div>                            <!--                                <div class="ui field">                                    <div class="ui toggle large checkbox">                                        <input type="checkbox" name="cashtype" id="cashtype">                                        <label for="cashtype">是否结算</label>                                    </div>                                </div>                            -->                                <div class="ui field">                                    <label for="note">备注</label>                                    <input type="text" name="note" id="note">                                </div>                                <div class="ui hidden divider"></div>                                <button class="ui mini positive button " onclick="cash_in_check()">充值</button>                                <button class="ui mini right floated negative button" onclick="cash_out_check()">结算</button>                            </div>                        </div>            <div class="ui horizontal divider">客服账户信息</div>            <div id="club_account">            </div>        </div>                    <div class="twelve wide column">                        <div name="account" id="account"></div>                        <div name="balance_list" id="balance_list"></div>                </div>            </div>        </div>    </div><div class="ui basic small modal" id="message_modal">    <div class="header">        操作信息    </div>    <div class="content" >        <p id="msg1"></p>    </div>    <div class="actions">    <div class="ui red basic cancel inverted button">      <i class="remove icon"></i>      取消    </div>    <button class="ui green ok inverted button" onclick="cash_in()">      <i class="checkmark icon"></i>      确认    </button>  </div></div><div class="ui basic small modal" id="message_modal_out">    <div class="header">        操作信息    </div>    <div class="content" >        <p id="msg2"></p>    </div>    <div class="actions">    <div class="ui red basic cancel inverted button">      <i class="remove icon"></i>      取消    </div>    <button class="ui green ok inverted button" onclick="cash_out()">      <i class="checkmark icon"></i>      确认    </button>  </div></div></div><script src="{% static 'js/main.js' %}?m=123 " type="text/javascript"></script><script src="{% static 'js/userCash.js' %}?m=002 " type="text/javascript"></script></div></body></html>
